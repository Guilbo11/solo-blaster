name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    # Force npm behavior at the environment level (stronger than hoping defaults work)
    env:
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: "false"
      NPM_CONFIG_INCLUDE: "dev"
      NPM_CONFIG_OMIT: ""     # critical: neutralize omit=dev if set globally

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies (force devDependencies)
        run: |
          echo "npm version:"
          npm -v

          echo "npm config before cleanup:"
          npm config get production || true
          npm config get omit || true
          npm config get include || true

          # Remove conflicting config if present on the runner
          npm config delete production || true
          npm config delete omit || true

          echo "npm config after cleanup:"
          npm config get production || true
          npm config get omit || true
          npm config get include || true

          npm ci --include=dev --no-audit --no-fund

          echo "Check local bins:"
          ls -la node_modules/.bin | sed -n '1,120p'

      - name: Verify tools (local only, no downloads)
        run: |
          echo "Node version:"
          node -v
          echo "npm version:"
          npm -v

          echo "Vite (local):"
          ./node_modules/.bin/vite --version

          echo "TypeScript (local):"
          ./node_modules/.bin/tsc --version

      - name: Build
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
