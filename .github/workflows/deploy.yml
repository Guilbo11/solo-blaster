name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Inspect npm config
        run: |
          node -v
          npm -v
          echo "---- repo .npmrc ----"
          test -f .npmrc && cat .npmrc || echo "No .npmrc"
          echo "npm config production (before):"
          npm config get production || true
          echo "NODE_ENV=$NODE_ENV"
          echo "NPM_CONFIG_PRODUCTION=$NPM_CONFIG_PRODUCTION"

      - name: Install dependencies
        env:
          # Ensure devDependencies are installed even if the runner sets production=true implicitly.
          NPM_CONFIG_PRODUCTION: "false"
          NODE_ENV: "development"
        run: |
          npm ci --omit=optional --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
