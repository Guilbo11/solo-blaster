name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies (force devDependencies)
        run: |
          echo "Before cleanup:"
          npm -v
          npm config get production || true
          npm config get omit || true
          echo "NODE_ENV=$NODE_ENV"
          echo "NPM_CONFIG_PRODUCTION=$NPM_CONFIG_PRODUCTION"

          # Remove any implicit production mode that would skip devDependencies
          npm config delete production || true

          echo "After cleanup:"
          npm config get production || true
          npm config get omit || true

          # Deterministic install + force dev deps
          npm ci --include=dev --no-audit --no-fund

          echo "Installed bins (sample):"
          ls -la node_modules/.bin | head -n 50

      - name: Verify tools (NO downloads)
        run: |
          echo "Node version:"
          node -v
          echo "npm version:"
          npm -v

          echo "Vite (local):"
          npx --no-install vite --version

          echo "TypeScript (local):"
          npx --no-install tsc --version

      - name: Build
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
