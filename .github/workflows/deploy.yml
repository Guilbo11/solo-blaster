name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Detect app directory (package.json containing Vite)
        id: detect
        shell: bash
        run: |
          APP_DIR="$(node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          function hasVitePkgJson(dir) {
            const p = path.join(dir, 'package.json');
            if (!fs.existsSync(p)) return false;
            try {
              const j = JSON.parse(fs.readFileSync(p, 'utf8'));
              return Boolean(
                (j.devDependencies && j.devDependencies.vite) ||
                (j.dependencies && j.dependencies.vite)
              );
            } catch { return false; }
          }

          function walk(dir) {
            if (dir.includes('node_modules') || dir.includes(path.sep + '.git')) return null;
            if (hasVitePkgJson(dir)) return dir;

            for (const ent of fs.readdirSync(dir, { withFileTypes: true })) {
              if (!ent.isDirectory()) continue;
              const name = ent.name;
              if (name === 'node_modules' || name === '.git' || name === 'dist') continue;
              const found = walk(path.join(dir, name));
              if (found) return found;
            }
            return null;
          }

          const root = process.cwd();
          const found = walk(root);
          if (!found) process.exit(2);
          process.stdout.write(found);
          NODE
          )"

          if [ -z "$APP_DIR" ]; then
            echo "Could not find a package.json that depends on vite."
            exit 1
          fi

          echo "Detected APP_DIR=$APP_DIR"
          echo "app_dir=$APP_DIR" >> "$GITHUB_OUTPUT"

      - name: Show app directory contents
        run: |
          echo "APP_DIR=${{ steps.detect.outputs.app_dir }}"
          ls -la "${{ steps.detect.outputs.app_dir }}"
          echo "---- package.json ----"
          cat "${{ steps.detect.outputs.app_dir }}/package.json"

      - name: Force npm config (local .npmrc)
        working-directory: ${{ steps.detect.outputs.app_dir }}
        run: |
          cat > .npmrc <<'EOF'
          production=false
          omit=
          fund=false
          audit=false
          EOF

          echo "Effective npm config:"
          npm -v
          npm config get production || true
          npm config get omit || true

      - name: Install dependencies (force devDependencies)
        working-directory: ${{ steps.detect.outputs.app_dir }}
        run: |
          npm ci --include=dev --no-audit --no-fund

          echo "node_modules/.bin (sample):"
          ls -la node_modules/.bin | head -n 120

      - name: Verify tools (local only, no downloads)
        working-directory: ${{ steps.detect.outputs.app_dir }}
        run: |
          echo "Node: $(node -v)"
          echo "npm:  $(npm -v)"

          echo "Vite (local):"
          ./node_modules/.bin/vite --version

          echo "TypeScript (local):"
          ./node_modules/.bin/tsc --version

      - name: Build
        working-directory: ${{ steps.detect.outputs.app_dir }}
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.app_dir }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
