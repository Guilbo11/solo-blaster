name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Force npm config for CI (local .npmrc)
        run: |
          cat > .npmrc <<'EOF'
          production=false
          omit=
          fund=false
          audit=false
          EOF

          echo "---- .npmrc (CI) ----"
          cat .npmrc

          echo "---- npm config (effective) ----"
          npm -v
          npm config get production || true
          npm config get omit || true

      - name: Install dependencies (dev deps included)
        run: |
          npm ci

          echo "Check local bins:"
          ls -la node_modules/.bin | head -n 80

      - name: Verify tools (local only, no downloads)
        run: |
          echo "Node version:"
          node -v
          echo "npm version:"
          npm -v

          echo "Vite (local):"
          ./node_modules/.bin/vite --version

          echo "TypeScript (local):"
          ./node_modules/.bin/tsc --version

      - name: Build
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
