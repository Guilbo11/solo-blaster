name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Detect app directory (package.json containing Vite)
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          function hasVitePkgJson(dir) {
            const p = path.join(dir, 'package.json');
            if (!fs.existsSync(p)) return false;
            try {
              const j = JSON.parse(fs.readFileSync(p, 'utf8'));
              return Boolean((j.devDependencies && j.devDependencies.vite) || (j.dependencies && j.dependencies.vite));
            } catch { return false; }
          }

          function walk(dir) {
            // Ignore node_modules and .git
            if (dir.includes('node_modules') || dir.includes(path.sep + '.git')) return null;

            if (hasVitePkgJson(dir)) return dir;

            for (const ent of fs.readdirSync(dir, { withFileTypes: true })) {
              if (!ent.isDirectory()) continue;
              const name = ent.name;
              if (name === 'node_modules' || name === '.git' || name === 'dist') continue;
              const found = walk(path.join(dir, name));
              if (found) return found;
            }
            return null;
          }

          const root = process.cwd();
          const found = walk(root);
          if (!found) {
            console.error('Could not find a package.json that depends on vite.');
            process.exit(1);
          }
          console.log('APP_DIR=' + found);
          fs.appendFileSync(process.env.GITHUB_ENV, `APP_DIR=${found}\n`);
          NODE

          echo "Using APP_DIR=$APP_DIR"
          ls -la "$APP_DIR"
          cat "$APP_DIR/package.json"

      - name: Force npm config (local)
        working-directory: ${{ env.APP_DIR }}
        run: |
          cat > .npmrc <<'EOF'
          production=false
          omit=
          fund=false
          audit=false
          EOF

          echo "Effective npm config:"
          npm -v
          npm config get production || true
          npm config get omit || true

      - name: Install dependencies (force devDependencies)
        working-directory: ${{ env.APP_DIR }}
        run: |
          # Force dev deps even if runner has production=true somewhere
          npm ci --include=dev --no-audit --no-fund

          echo "node_modules/.bin (sample):"
          ls -la node_modules/.bin | head -n 120

      - name: Verify tools (local only, no downloads)
        working-directory: ${{ env.APP_DIR }}
        run: |
          echo "Node: $(node -v)"
          echo "npm:  $(npm -v)"
          echo "Vite (local):"
          ./node_modules/.bin/vite --version
          echo "TypeScript (local):"
          ./node_modules/.bin/tsc --version

      - name: Build
        working-directory: ${{ env.APP_DIR }}
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
