name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Inspect npm config
        run: |
          node -v
          npm -v
          echo "---- repo .npmrc ----"
          test -f .npmrc && cat .npmrc || echo "No .npmrc"
          echo "npm config production (before):"
          npm config get production || true
          echo "NODE_ENV=$NODE_ENV"
          echo "NPM_CONFIG_PRODUCTION=$NPM_CONFIG_PRODUCTION"

      - name: Install dependencies
        run: |
          # Stabilize npm networking a bit (GitHub runners sometimes have flaky fetches)
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

          # Ensure devDependencies are installed (Vite/TypeScript live there)
          npm config delete production || true

          # IMPORTANT: do NOT omit optional deps for Vite/Rollup builds.
          # Rollup's platform binaries are often shipped as optionalDependencies.
          npm ci --include=dev --no-audit --no-fund --prefer-offline
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
          NPM_CONFIG_OMIT: ""

      - name: Build
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
