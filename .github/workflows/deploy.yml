name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          # Use package.json as the cache key when a lockfile isn't present
          cache-dependency-path: package.json

      - name: Install dependencies
        env:
          # If a runner/global npmrc forces production installs, ensure devDependencies are still installed.
          NPM_CONFIG_PRODUCTION: "false"
          # More resilient network settings without spamming `npm config set ...`
          npm_config_fetch_retries: "5"
          npm_config_fetch_retry_mintimeout: "20000"
          npm_config_fetch_retry_maxtimeout: "120000"
        run: |
          # Prefer reproducible installs when a lockfile exists
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --include=dev --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4