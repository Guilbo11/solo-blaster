name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies (FORCE dev deps even if runner is production/omit=dev)
        # These env vars override global npm config on the runner.
        env:
          npm_config_production: "false"
          npm_config_include: "dev"
          # Critical: override any global "omit=dev" by explicitly setting omit to something else
          npm_config_omit: "optional"
          NODE_ENV: "development"
        run: |
          echo "npm version: $(npm -v)"
          echo "Effective npm config:"
          npm config get production || true
          npm config get omit || true
          npm config get include || true

          # Deterministic install. With npm_config_omit=optional, dev deps WILL be installed.
          npm ci --no-audit --no-fund

          echo "Sanity check: node_modules exists?"
          test -d node_modules || (echo "node_modules missing" && exit 1)

          echo "Bins sample:"
          ls -la node_modules/.bin | head -n 80

      - name: Verify tools (local only, no downloads)
        run: |
          echo "Node: $(node -v)"
          echo "npm:  $(npm -v)"

          echo "Vite (local):"
          ./node_modules/.bin/vite --version

          echo "TypeScript (local):"
          ./node_modules/.bin/tsc --version

          echo "Verify Vite is installed in node_modules:"
          node -p "require('./node_modules/vite/package.json').version"

      - name: Build
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
